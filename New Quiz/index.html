<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">

  <title>Erstelle ein Quiz</title>
</head>
<body>
  <div class="header">Master Quiz</div>
  
  <div class="position-container">

    <div class="text-box js-text-box">Wie soll dein Quiz hei√üen?</div>
    <div class="input-box" id="input-box">
      <input class="input js-input" type="text" placeholder="z.B. Master Quiz">
    </div>
   
    <div class="line-decoration" id="line-decoration"></div>

    <div class="button-container">
    <div class="submit-button js-submit-button">Weiter</div>
    <div class="save-button js-save-button">Beenden</div>
  </div>

  <ul>
    <div hidden="true" id="list-1">
    <li class="list-1">
      <div class="list-left" id="name-text">Name</div>
      <img class="edit-img" id="name-img" src="/images/edit.png">
      <input class="edit-input" id="name-input" type="text" placeholder="editieren" hidden="true">
    </li>
    </div>

    <div hidden="true" id="list-2">
    <li id="list-2">
      <div class="list-left" id="question-text">Frage</div>
      <img class="edit-img" id="question-img" src="/images/edit.png">
      <input class="edit-input" id="question-input" type="text" placeholder="editieren" hidden="true">
    </li>
    </div>

    <div hidden="true" id="list-3">
    <li>
      <div class="list-left" id="answer-text">Antwort Satz</div>
      <img class="edit-img" id="answer-img" src="/images/edit.png">
      <input class="edit-input" id="answer-input" type="text" placeholder="editieren" hidden="true">
    </li>
    </div>

    <div hidden="true" id="list-4">
    <li>
      <div class="list-left" id="answer-1-text">Antwort 1</div>
      <img class="edit-img" id="answer-1-img" src="/images/edit.png">
      <input class="edit-input" id="answer-1-input" type="text" placeholder="editieren" hidden="true">
    </li>
    </div>

    <div hidden="true" id="list-5">
    <li>
      <div class="list-left" id="answer-2-text">Antwort 2</div>
      <img class="edit-img" id="answer-2-img" src="/images/edit.png">
      <input class="edit-input" id="answer-2-input" type="text" placeholder="editieren" hidden="true">
    </li>
    </div>

    <div hidden="true" id="list-6">
    <li>
      <div class="list-left" id="answer-3-text">Antwort 3</div>
      <img class="edit-img" id="answer-3-img" src="/images/edit.png">
      <input class="edit-input" id="answer-3-input" type="text" placeholder="editieren" hidden="true">
    </li>
    </div>

    <div hidden="true" id="list-7">
    <li>
      <div class="list-left" id="answer-4-text">Antwort 4</div>
      <img class="edit-img" id="answer-4-img" src="/images/edit.png">
      <input class="edit-input" id="answer-4-input" type="text" placeholder="editieren" hidden="true">
    </li>
    </div>
  </ul>

  </div>

  <script type="module" src="index.js"></script>
  <script type="module" src="edit.js"></script>
</body>
</html>
